<!DOCTYPE html>
<html>

	<style>
		#warning {
			font-family: Arial, Helvetica, sans-serif;
			border: 1px solid #ddd;
			text-align: center;
			padding: 8px;
			background-color: #8B0000;
			text-align: center;
			color: white;
		}

		#message {
			font-family: Arial, Helvetica, sans-serif;
			border: 1px solid #ddd;
			text-align: center;
			padding: 8px;
			background-color: #006400;
			text-align: center;
			color: white;
		}

		#pretty {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
		}
		#warning-table {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
		}

		#pretty td, #pretty th {
			border: 1px solid #ddd;
			text-align: center;
			padding: 8px;
		}
		#warning-table td, #warning-table th {
			border: 1px solid #ddd;
			text-align: center;
			padding: 8px;
		}

		#pretty tr:nth-child(even){background-color: #f2f2f2;}
		#warning-table tr:nth-child(even){background-color: #f2f2f2;}

		#pretty caption {
			padding-top: 12px;
			padding-bottom: 12px;
			background-color: #7F00FF;
			text-align: center;
			color: white;
			display: table-caption;
		}
		#warning-table caption {
			padding-top: 12px;
			padding-bottom: 12px;
			background-color: #8B0000;
			text-align: center;
			color: white;
			display: table-caption;
		}

		.column {
			float: left;
			padding: 5px;
		}

		/* Clear floats after image containers */
		.row::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
